name: AQRE CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline (PowerShell)
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          $ErrorActionPreference = 'Stop'
          $script = Join-Path $env:GITHUB_WORKSPACE 'tools/aqre_pipeline.ps1'
          Write-Host "Script: $script"
          if (-not (Test-Path $script)) {
            Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter aqre_pipeline.ps1 | ForEach-Object { $_.FullName }
            throw "Pipeline script not found: $script"
          }
          & "$script"
          if ($LASTEXITCODE -ne 0) { throw "Pipeline exit code $LASTEXITCODE" }

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/**/*.*
          if-no-files-found: warn

      - name: Upload models
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/**/*.*
          if-no-files-found: warn
